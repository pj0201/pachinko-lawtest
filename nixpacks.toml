[phases.setup]
nixPkgs = ["nodejs", "python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
  "npm ci",
  "python3 -m venv .venv",
  "source .venv/bin/activate && pip install -r backend/requirements.txt"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "source .venv/bin/activate && python3 backend/api_server.py"