  - number: "八十四"
    content: |
      第十六条の規定は、法第三十一条の二十三において準用する法第七条第一項、法第七条の二第一項又は法第七条の三第一項の規定による相続等の承認に関する通知について準用する。

  - number: "八十五"
    content: |
      第十七条の規定は、法第三十一条の二十三において準用する法第七条第五項（法第三十一条の二十三において準用する法第七条の二第三項又は第七条の三第三項において準用する場合を含む。）の規定により許可証の書換えを受けようとする者について準用する。

  - number: "八十六"
    content: |
