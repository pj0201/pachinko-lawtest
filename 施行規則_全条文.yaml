  - number: "八十七"
    content: |
      法第三十一条の二十三において準用する法第九条第一項の規定により変更の承認を受けようとする者は、別記様式第十号の変更承認申請書を当該公安委員会に提出しなければならない。

  - number: "八十八"
    content: |
      法第三十一条の二十三において準用する法第九条第三項第一号又は第二号に係る同項に規定する届出書の様式は、別記様式第十一号のとおりとする。

  - number: "八十九"
    content: |
